  author: "Ryan Hartman"
  date: "10/25/2025"
  reader-mode: true
  chapters:
    - index.qmd
    - part: Introduction
      chapters:
        - whatIsThis.qmd
    - part: Player Characters
      chapters: 
        - char-creation.qmd
        - abilities.qmd
        - races.qmd
        - class.qmd
        - multiClass.qmd
        - skills.qmd
        - feats.qmd
        - hitPoints.qmd
        - languages.qmd
        - equipment.qmd
        - vehicles.qmd
    - part: Magic
      chapters: 
        - spells.qmd
        - allSpells.qmd
    - part: Adventure
      chapters: 
        - dungeonAdventures.qmd
        - wildAdventures.qmd
        - hirelings.qmd
        - advancement.qmd
    - part: Encounters
      chapters: 
        - combatOverview.qmd
        - combatDetails.qmd
        - savingThrows.qmd
        - healingAndInjuries.qmd
        - senses.qmd
    - part: Monsters
      chapters: 
        - monsters.qmd
        - monstersAll.qmd
        - monstersTab.qmd
    - part: Magical Items
      chapters: 
        - magicItems.qmd
        - namedMagicItems.qmd
    - part: DM Information
      chapters: 
        - gm01.qmd
        - gm02.qmd
        - treasure.qmd
        - randomMagicItems.qmd
    - part: The World of Greyhawk
      chapters:
        - 12Realms.qmd
        - history.qmd
        - gods.qmd
        - planes.qmd
    - part: Tables
      chapters: 
        - tables/npcs.qmd     
    - part: Appendix
      chapters:
        - appendix_interactive.qmd
        - char_sheet.qmd
        - tables/frequent.qmd

format:
  html:
    theme: 
      light: cosmo
      dark: Solar
    number-depth: 0
    css: custom.css
    toc-depth: 4
    execute:
      echo: false
    header-includes: |
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caudex">
    mainfont: "Caudex"
  pdf:
    latex-template: "custom.tex"
    number-depth: 0
    toc-depth: 2
    toc: true
    execute:
      echo: false
    documentclass: report
    page-layout: full
